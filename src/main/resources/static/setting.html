<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="application/javascript" src="js/jquery-3.4.1.js"></script>
</head>
<body>
<style>
    .a3 {
        margin-left: 25%;
        color: #00BBEE;
    }
    .a2{margin-left: 25%;}
    .a4{margin-left: 25%;}
</style>
<div class="a2">
    <h1 class="a3">设置参数</h1>
    <br><br><br>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">钢窗口温度区间</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_min" placeholder="℃" autocomplete="no" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_max" placeholder="℃" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">报警值</label>
                <div class="layui-input-inline">
                    <input type="text" name="warn" placeholder="℃" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">槽底口温度区间</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_min1" placeholder="℃" autocomplete="no" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_max2" placeholder="℃" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">报警值</label>
                <div class="layui-input-inline">
                    <input type="text" name="warn2" placeholder="℃" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">预警播报频次</label>
            <div class="layui-input-inline">
                <input type="text" name="warntime" value="30m/次" autocomplete="off" class="layui-input" disabled="disabled">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">阴极组数</label>
                <div class="layui-input-inline">
                    <input type="text" name="num" placeholder="组" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">槽号</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_min" placeholder="℃" autocomplete="no" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_max" placeholder="℃" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <br />
    <div class="a4">
        <button type="button" class="layui-btn layui-btn-normal">确认</button>

        <a href="AB.html" class="layui-btn layui-btn-normal" target="_blank" >返回</a>
    </div>

</div>
</body>
</html>
