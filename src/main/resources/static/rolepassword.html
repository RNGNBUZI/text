<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript">
    function password() {
        var testV = 1;
        var pass1 = prompt('请输入密码','');

        while (testV < 5) {

            if (pass1 == "123456") {

                location.href="setting.html";
                return"";
            }

            testV+=1;
            var pass1 =prompt('密码错误!');
        }
        if (pass1!="password" && testV ==5){

            location.href="error.html";
            return"";
        }
    }
    document.write(password());

</script>
</body>
</html>
