<div style="float: left;">
    <h1 class="a3">添加用户</h1>
    <form class="layui-form" role="form" id="fm1" action="/add.do" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required|name" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入中文" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block">
                    <select name="role" id="selectcid" lay-filter="test">
                        <option value="" >请选择添加用户的角色</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" onclick="tj()" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </form>

</script>
<script>
    layui.use('form',function () {
        var form = layui.form;
        //加载机构类型
        $.ajax({
            url: 'roleall.do',
            dataType: 'json',
            data:{'state': 0},	//查询状态为正常的所有机构类型
            success: function (data) {
                $.each(data.data, function (index, item) {
                    $('#selectcid').append(new Option(item.rname, item.id));// 下拉菜单里添加元素
                });
                layui.form.render("select");
            }
        });

        });
</script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
        //自定义验证规则
        form.verify({
            name: function(value){
                if(value.length < 2){
                    return '至少得2个字符啊';
                }

            }

            ,pass: [
                /^(?![0-9]+$)(?![a-z]+$)(?![A-Z]+$)[0-9A-Za-z]{6,10}$/
                ,'数字和大小写字母中至少两种字符的5-10位字符'
            ]
            ,phone:[

                /^1[3|4|5|8][0-9]\d{8}$/
                ,'输入正确手机号'
            ]
        });

    });
</script>
